<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form method="get" action="/index.html">
        <h1>Registeration Form</h1>
        <input placeholder="name" required minlength="3" maxlength="10" type="text" name="" id="">
        <br>
        <br>
        <input placeholder="email" required type="email" name="" id="">
        <br>  
        <br>  
        <input required placeholder="age" min="10" type="number" name="" id="">
        <br>  
        <p>Pick a sport</p>
        <label for="">Hockey</label>
        <input type="radio"  name="" id="">
        <br>
        <label for="">Soccer</label>
        <input type="radio"  name="" id=""> 
        <br>
        <label for="">Basketball</label>
        <input type="radio"  name="" id="">
        <br>
        <br>
        <input placeholder="password" required type="password" name="" id="">
        <br>
        <br>
        <input type="date" name="" id="">
        <br>
        <br>
        <input disabled type="file" name="" id="">
        <br> 
        <input type="checkbox" name="" id="">
        <br>
        <br>
        <input required readonly value="https://google.com" type="url" name="" id="">
        <br>
        <br>
        <input type="color" name="" id="">
        <br>
        <br>
        <!-- <input type="submit" value="Submit"> -->
        <button disabled type="submit">Click me</button>
    </form>
</body>
</html>
