<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .my-container{
            height: 250px;
            background: #e0e0e0;
            margin: 16px;
            position: relative;
        }
        .my-fixed{
            position: absolute;
            border: 1px solid red;
            padding: 10px;
            /* top: 90%; */
            left:50% ;
            bottom: 10px;
        }
    </style>
</head>
<body>
   <div class="my-container">
     <div style="position: relative;">
        <div class="my-fixed"></div>
     </div>
   </div>
   <div class="my-container">
     <!-- <div class="my-fixed"></div> -->
   </div>  
   <div class="my-container">
     <!-- <div class="my-fixed"></div> -->
   </div>
</body>
</html>
